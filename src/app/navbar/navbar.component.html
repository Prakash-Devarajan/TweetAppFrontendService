<mat-toolbar class="mat-elevation-z8" style="background-color: #1DA1F2;">
  <div class="row">
    <div class="column">
      <div class="icon-text">
        <button mat-button class="menu-button" routerLink="/home">
          <img class="logo"
            src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" />
          <span class="name">Tweet App</span>
        </button>
      </div>
    </div>

    <div class="column" style="display: flex; justify-content: flex-end">
      <div class="icon-text" style="display: flex; justify-content: flex-end">
        <button mat-button class="menu-button">
          <mat-icon>chat_bubble_outline</mat-icon>
          <span class="name"><a routerLink="tweets/all" style=" color: #000000;">Tweets</a></span>
        </button>
      </div>
    </div>

    <div class="column" style="display: flex; justify-content: flex-end">
      <div class="icon-text" style="display: flex; justify-content: flex-end">
        <button mat-button class="menu-button">
          <mat-icon>people_outline</mat-icon>
          <span class="name"><a routerLink="user-list" style=" color: #000000;">Users</a></span>
        </button>
      </div>
    </div>

    <div class="column" style="display: flex; justify-content: flex-end;" style="padding-left:1000px;">
      <div class="icon-text" style="display: flex; justify-content: flex-end">
        <button mat-button class="menu-button" (click)="sidenav.toggle()">
          <div class="profile" *ngIf="!sidenav.opened">
            <img class="avatar-profile" src="../../assets/logo.png" />
            <b style="font-family: raleway; font-size: 0.5cm;">{{currentUser.firstName}}</b>
          </div>
          <div *ngIf="sidenav.opened">
            Close
          </div>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="../../assets/logo.png" />
    <h4 class="name">{{currentUser.loginId}}</h4>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span class="name">{{currentUser.firstName}},{{currentUser.lastName}}</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>phone</mat-icon>
      <span class="name">+91 {{currentUser.contactNumber}}</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>email</mat-icon>
      <span class="name">{{currentUser.email}}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>https</mat-icon>
      <span>
        <a routerLink="passwordReset/{{currentUser.loginId}}">Reset Password</a></span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>logout</mat-icon>
      <span>
        <a routerLink="logout" (click)="doLogOut()" aria-hidden="true">Logout</a></span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
