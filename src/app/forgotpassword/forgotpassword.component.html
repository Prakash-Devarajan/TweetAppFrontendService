<div class="container-fluid">
  <div class="wrapper">
    <div class="logo">
      <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <div class="text-center mt-4 name">
      Forgot Password
    </div>
    <form class="p-3 mt-3" [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">

      <div class="form-field d-flex align-items-center">
        <input type="text" on-focusout="search_user()" formControlName="loginId" [(ngModel)]="f_user"
          class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.loginId.errors }" />
      </div>
      <div *ngIf="f.loginId.touched && f.loginId.errors" class="text-danger">
        <div *ngIf="f.loginId.errors.required">Username is required</div>
      </div>
      <div class="mt-50 slide-up-fade-in" *ngIf="flag">User does not exist</div>

      
      <div class="form-field d-flex align-items-center">
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      </div>
      <div *ngIf="f.password.touched && f.password.errors" class="text-danger">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors?.minlength">Minimum Password length is 6</div>
      </div>


      <div class="form-field d-flex align-items-center">
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control"
          placeholder="Confirm Password" />
      </div>
      <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="text-danger">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
        <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
      </div>

      <button type="submit" [disabled]="forgotPassword.invalid" class="btn mt-3">Reset</button>
    </form>
  </div>
</div>
