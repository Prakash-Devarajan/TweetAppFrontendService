<div class="container-fluid">
  <div class="row" style="margin-left: 20px;">
    <div class="row row-col-4 g-4">
      <div *ngFor="let user of userList">
        <div class="card ml-5 col mt-3" style="width: 18rem">
          <img src="../../assets/profile logo.jpg"
            [ngClass]="user.loginId == currentUser.loginId ?'card-img-top':'card-img-top grayscale'" alt="..." />
          <div class="card-body">
            <h5 class="card-title">
              <a class="link-primary" [routerLink]="['nav/tweets/', user.loginId]">{{ user.loginId }}</a>
            </h5>
            <div class="card-text">
              <span>{{ user.firstName}},{{user.lastName }}</span><br>
              <span>{{user.email}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
